<header>
    <div class="header-content">
        <h2 id="userName">No userName.</h2>
        <div class="user-info">
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>
</header>

<main>
    <section class="container" id="quick-view">
        <h2>Quick View</h2>
        <div class="quick-view-components">
            <div class="quick-view-component">
                <p class="component-label">Details</p>
                <table class="quick-view-table">
                    <tr>
                        <td class="component-label">Total Amoount</td>
                        <td class="component-value">R130000</td>
                    </tr>
                    <tr>
                        <td class="component-label">Paid</td>
                        <td class="component-value">R0</td>
                    </tr>
                    <tr>
                        <td class="component-label">Remaining</td>
                        <td class="component-value">R130000</td>
                    </tr>
                    <tr>
                        <td class="component-label">Monthly Installment</td>
                        <td class="component-value">R3000</td>
                    </tr>
                    <tr>
                        <td class="component-label">Months Left</td>
                        <td class="component-value">12</td>
                    </tr>
                </table>
            </div>
            <div class="quick-view-component">
                <p class="component-label">Progress</p>
                <div class="dashboard">
                    <svg>
                        <circle class="bg" cx="57" cy="57" r="52" />
                        <circle class="meter-1" cx="57" cy="57" r="52" />
                    </svg>
                </div>
            </div>
    </section>

    <section class="container" id="add-payment">
        <h2>Enter Payment Record</h2>
        <form id="paymentForm">
            <label for="paymentDate">Date of payment:</label><br />
            <input type="date" id="paymentDate" name="payDate" required /><br />

            <label for="amount">Payment Amount:</label><br />
            <input type="int" id="amount" name="payAmount" value=3000 required />

            <label for="paytype">Payment Type:</label><br />
            <input type="text" id="paytype" placeholder="Deposit" required>

            <button type="button" onclick="submitPayment()">Submit</button>
        </form>
    </section>

    <section class="container" id="payment-history">
        <h2>Payment History</h2>
        <div id="log-table"></div>
    </section>
</main>

<footer>
</footer>
